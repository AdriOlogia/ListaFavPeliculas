<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="icon" type="image/jpg" href="./src/assets/img/GGXRD_Baiken_5P.webp"/>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
      rel="stylesheet"
    />    
    <link
      href="https://fonts.googleapis.com/css?family=Acme&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/7371d37b2b.js" crossorigin="anonymous"></script>
    <!-- Style sheets -->
    <link rel="stylesheet" href="style.css" />

    <title>Vite App</title>
  </head>
  <body class="bg-light">
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-2">
      <div class="container-fluid">
        <i class="fa-solid fa-code fa-xl" style="color: #6fdd00;"></i>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Peliculas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <section class="container-fluid bodyCards">
      <div class="row justify-content-between">

        <div class="col-lg-8 section-cards container">
          <div id="bodyCards" class="row justify-content-start">
            <!-- cards -->
          </div>
        </div>

        <div class="col-lg-3 buscador">

          <div class="card my-1" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Buscar Peliculas</h5>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>

          <div class="card my-1" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Agregar Peliculas</h5>
              <form class="d-flex flex-column">                
                <input id="tituloPelicula" class="form-control mb-1" type="text" placeholder="Titulo" aria-label="Titulo">
                <textarea id="descripcionPelicula" class="form-control mb-1" type="" placeholder="Descripcion" aria-label="Descripcion"></textarea>
                <button id="Agregar" type="button" class="btn btn-primary mt-1">agregar</button>
              </form>
            </div>
          </div>


        </div>

      </div>
    </section>

    <footer class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <h3>Peliculas favoritas adrian</h3>
        </div>
      </div>
    </footer>



    <script type="module" src="/main.js"></script>    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
